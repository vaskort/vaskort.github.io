---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
      <div class="entry">
        {{ post.excerpt | truncatewords:19 }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More <span class="sr-only">about {{ post.title }}</span></a>
    </article>
  {% endfor %}
</div>
